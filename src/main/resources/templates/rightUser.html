<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <h4>
        <div th:if="${param.message != null}" class="alert alert-success center-block text-center" th:text="${param.message[0]}">message</div>

            <a th:href="${www.google.com}">Now you can sign-in</a>
        </div>
    </h4>
</div>

</body>

</html>
